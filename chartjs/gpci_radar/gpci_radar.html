<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <title>JPC Viewer</title>

    <style>

        .jpcRadar {
            width: 500px;
            height: 500px;
            margin: auto;
            margin-top: 50px;
        }
        
    </style>
</head>

<body>


<!-- グラフエリア -->
<div class="jpcRadar"><canvas id="function"></canvas></div>

<!-- jsファイル読み込み -->
<script>

    Chart.Legend.prototype.afterFit = function() {
        this.height = this.height + 30;
    };

    const labels_f = [
        "経済",
        "研究・開発",
        "文化・交流",
        "居住",
        "環境",
        "交通・アクセス",
    ];

    // Example scores for five cities
    const cityScores = {
        'London': [67.9, 74.6, 86.8, 58.9, 58.3, 69.7],
        'Tokyo': [57.6, 66.6, 66.5, 62.3, 54.2, 61.2],
        'Paris': [54.9, 59.1, 68.6, 69.8, 47.6, 68.2],
    };

    // Colors for each city
    const colors = [
        "rgba(254, 33, 139, 1)",
        "rgba(33, 176, 254, 1)",
        "rgba(254, 215, 0, 1)",
    ];

    const datasets = Object.keys(cityScores).map((city, index) => ({
        label: city,
        data: cityScores[city],
        backgroundColor: 'rgba(0, 0, 0, 0)',
        borderColor: colors[index].replace('1', '1'), // Darker border color
        borderWidth: 2
    }));

    const ch_f = new Chart("function", {
        type: "radar",
        data: {
            labels: labels_f,
            datasets: datasets,
        },
        options: {
            title: {
                text: "分野別レーダーチャート（偏差値）",
                display: true,
                fontSize: 20,
                fontColor: "black" // Title font color
            },
            scale: {
                pointLabels: {
                    fontSize: 14,
                    fontColor: "black" // Radar labels font color
                },
                ticks: {
                    max: 100,
                    min: 0,
                    stepSize: 20,
                    fontColor: "black" // Scale ticks font color
                },
                gridLines: {
                    lineWidth: 20,
                },
            },
            legend: {
                display: true, // Display the legend for city names
                labels: {
                    fontColor: "black" // Legend labels font color
                }
            },
            tooltips: {
                mode: "label",
                callbacks: {
                    label: function (tooltipItem, data) {
                        return `${data.datasets[tooltipItem.datasetIndex].label}: ${data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index]}`;
                    }
                },
                titileFontSize: 16,
                titleSpacing: 10,
                caretSize: 10,
                caretPadding: 10,
                borderColor: "black",
                borderWidth: 3,
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });

    </script>

</body>

</html>
