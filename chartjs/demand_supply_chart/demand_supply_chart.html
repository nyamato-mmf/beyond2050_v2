<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		html, body, main, canvas {
			box-sizing: border-box;
			width: 100%;
			height: 100%;
		}

		html, body {
			margin: 0;
			padding: 0;
			border: 0;
			overflow: hidden;
		}

		main {
			width: 90%;
			height: 90%;
			padding: 5px;
			margin: 50px;
			text-align: center; /* Center the title horizontally */
		}

		h1 {
			margin: 0; /* Remove default margin */
			padding-bottom: 10px; /* Add spacing between the title and the chart */
			font-size: 24px; /* Adjust font size as needed */
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
</head>

<body lang="en">
	<main>
		<h1>マーケット上の懸念</h1>
		<canvas id="chart-canvas" resize="true"></canvas>
	</main>

	<script type="text/paperscript" canvas="chart-canvas" src="js/chart.js?v=1.1.3.1" async="async"></script>
</body>
</html>
