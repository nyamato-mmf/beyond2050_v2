<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container d-flex align-items-center" style="min-height: 100vh;">
    <!-- Charts layout -->
    <div class="row w-100">
        <div class="col d-flex justify-content-center">
            <canvas id="graph_01"></canvas>
        </div>
    </div>

    <!-- Chart.js script -->
    <script>
    //===== グラフ =====//
        const labels_01 = [
            'コンピューター - ITサービス',
            'コンピューター - ソフトウェア',
            'コンピューター - ハードウェア',
            'バイオテクノロジー',
            'バイオテクノロジー ICT',
            'ビジネスサービス',
            '医療・ヘルスケア',
            '医療・ヘルスケア ICT',
            '環境関連',
            '環境関連 ICT',
            '金融・保険・不動産',
            '金融・保険・不動産 ICT',
            '産業・エネルギー',
            '産業・エネルギー ICT',
            '消費者向けサービス・販売',
            '通信・ネットワーキング',
            '半導体/その他電子部品・製品',
        ];
        
        const data_values = [360,224,7,9,3,322,31,58,5,10,29,75,24,16,187,4,25];
        const background_colors = [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)',
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)',
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)'
        ];
        const border_colors = [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
        ];

        // Combine data into a single array to sort
        const combined_data = labels_01.map((label, index) => {
            return {
                label: label,
                value: data_values[index],
                backgroundColor: background_colors[index],
                borderColor: border_colors[index]
            };
        });

        // Sort the combined data by value in descending order
        combined_data.sort((a, b) => b.value - a.value);

        // Separate the sorted data back into individual arrays
        const sorted_labels = combined_data.map(item => item.label);
        const sorted_data_values = combined_data.map(item => item.value);
        const sorted_background_colors = combined_data.map(item => item.backgroundColor);
        const sorted_border_colors = combined_data.map(item => item.borderColor);

        const data_01 = {
            labels: sorted_labels,
            datasets: [{
                label: '',
                backgroundColor: sorted_background_colors,
                borderColor: sorted_border_colors,
                data: sorted_data_values
            }]
        };
        
        const config_01 = {
            type: 'pie', // Use 'bar' or any other chart type where axes are present
            data: data_01,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'スタートアップ業種構成',
                        font: {
                            size: 24 // Adjust this value to make the title larger
                        }
                    }
                },
                scales: {
                    x: {
                        display: false // Hide x-axis
                    },
                    y: {
                        display: false // Hide y-axis
                    }
                }
            }
        };

        const graph_01 = new Chart(
            document.getElementById('graph_01'), config_01 
        );
    </script>
</body>
</html>
