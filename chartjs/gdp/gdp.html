<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with Chart.js</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container d-flex align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col d-flex justify-content-center">
            <canvas id="graph_01"></canvas>
        </div>
    </div>

    <!-- Chart.js Script -->
    <script>
        // Raw data
        const rawData = [
        {

          "2011": 15599728.12,
          "2012": 16253972.23,
          "2013": 16843190.99,
          "2014": 17550680.17,
          "2015": 18206020.74,
          "2016": 18695110.84,
          "2017": 19477336.55,
          "2018": 20533057.31,
          "2019": 21380976.12,
          "2020": 21060473.61,
          "2021": 23315080.56,
          "2022": 25439700,
          "国名": "USA"
        },
        {
          "2010": 6087191.747,
          "2011": 7551545.704,
          "2012": 8532185.382,
          "2013": 9570471.112,
          "2014": 10475624.94,
          "2015": 11061572.62,
          "2016": 11233313.73,
          "2017": 12310491.33,
          "2018": 13894907.86,
          "2019": 14279968.51,
          "2020": 14687744.16,
          "2021": 17820459.51,
          "2022": 17963171.48,
          "国名": "China"
        },
        {
          "2010": 5759071.769,
          "2011": 6233147.172,
          "2012": 6272362.996,
          "2013": 5212328.181,
          "2014": 4896994.405,
          "2015": 4444930.652,
          "2016": 5003677.628,
          "2017": 4930837.369,
          "2018": 5040880.939,

          "2016": 2689106.567,

        {

          "2020": 348392.0907,
          "2021": 423797.1005,
          "2022": 466788.4268,
          "国名": "Singapore"
        }
      ];

        // Process data for Chart.js
        const years = Object.keys(rawData[0]).filter(key => key !== "国名");
        const datasets = rawData.map(country => {
            return {
                label: country["国名"],
                data: years.map(year => country[year]),
                fill: false,
                borderColor: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                tension: 0.1
            };
        });

        const config = {
            type: 'line',
            data: {
                labels: years,
                datasets: datasets
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Line Chart Example'
                    }
                }
            }
        };

        // Render the chart
        new Chart(document.getElementById('graph_01'), config);
    </script>
</body>
</html>
