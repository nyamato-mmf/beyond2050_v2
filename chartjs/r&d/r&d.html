<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container d-flex align-items-center" style="min-height: 100vh;">
    <!-- Charts layout -->
    <div class="row w-100">
        <div class="col d-flex justify-content-center">
            <canvas id="graph_01"></canvas>
        </div>
    </div>

    <!-- Chart.js script -->
    <script>
    //===== グラフ =====//
        const labels = [
            'UK',
            'USA',
            'Japan',
            'France',
            'Singapore',
        ];
        
        const data_01 = {
            labels: labels,
            datasets: [{
                label: 'GDP (2019)',
                backgroundColor: 'rgba(255, 0, 0, 0.5)',
                borderColor: 'rgba(200, 0, 0, 0.8)',
                borderWidth: 1,
                data: [2857058, 21380976, 5123318, 2728870, 375473],
            }, {
                label: 'R&D (2019)',
                backgroundColor: 'rgba(0, 0, 255, 0.5)',
                borderColor: 'rgba(0, 0, 200, 0.8)',
                borderWidth: 1,
                data: [90678, 367947, 164709, 59811, 7078],
            }]
        };
        
        const config_01 = {
            type: 'bar',
            data: data_01,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'GDPと研究開発費 (USD 1 million)',
                        font: {
                            size: 24
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 18
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            }
        };

        const graph_01 = new Chart(
            document.getElementById('graph_01'), config_01
        );
    </script>
</body>
</html>
